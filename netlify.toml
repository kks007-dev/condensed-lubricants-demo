[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/socket.io/*"
  to = "https://your-backend-url.herokuapp.com/socket.io/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_WEBSOCKET_URL = "https://your-backend-url.herokuapp.com"
